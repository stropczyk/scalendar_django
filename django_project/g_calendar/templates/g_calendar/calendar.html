{% extends "g_calendar/layout.html" %}
{% block content %}
<section id="feature-one">
    <div class="container">
        <div class="row" style="padding: 2rem;">
            <div class="col-md-7">
                <div class="card border-dark shadow-sm">
                    <div class="card-header">
                        <p class="h5 mt-2 ml-2 mr-2" style="text-align: center;">My schedule:</p>
                    </div>
                    <div class="card-body">
                        <iframe src="https://calendar.google.com/calendar/embed?height=500&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FWarsaw&amp;src=bjNxMDRhZDlvbGoxYW92bXAzazgybW85bW9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23A79B8E&amp;showPrint=0&amp;showTitle=0&amp;showTabs=0&amp;showNav=1&amp;showDate=1&amp;showCalendars=0&amp;mode=WEEK&amp;showTz=1"
                            style="border-width:0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card text-dark bg-light mb-2">
                    <form action="/calendar" method="get">
                        <div class="card-header">
                            <p class="h5 mt-2 ml-2 mr-2" style="text-align: center;">Today's available hours:</p>
                        </div>
                        <div class="card-body">
                            <p style="text-align: center;">
                                {% for hour in available_hours %}
                                    <a href="{% url 'login' event_date=today event_time=hour.value %}">
                                        <input type="button" name="hour" value="{{ hour.text }}" class="btn btn-md bg-dark btn-outline-dark text-light mr-1 mb-2">
                                    </a>
                                {% endfor %}
                            </p>
                        </div>
                    </form>
                </div>
                <div class="card text-light bg-dark mb-2">
                    <form action="/calendar" method="get">
                        <div class="card-header">
                            <p class="h5 mt-2 ml-2 mr-2" style="text-align: center;">Tomorrow's available hours:</p>
                        </div>
                        <div class="card-body">
                            <p style="text-align: center;">
                                {% for hour in available_hours_2 %}
                                    <a href="{% url 'login' event_date=tomorrow event_time=hour.value %}">
                                        <input type="button" name="hour" value="{{ hour.text }}" class="btn bg-light text-dark btn-md btn-info btn-outline-dark mr-1 mb-2">
                                    </a>
                                {% endfor %}
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
